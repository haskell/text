name: win-mac-ci
on:
  push:
    branches:
      - master
  pull_request: {}

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['windows-latest', 'macOS-latest']
        ghc: ['9.0']
      fail-fast: false
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: haskell/actions/setup@v1.2.3
      id: setup-haskell-cabal
      with:
        ghc-version: ${{ matrix.ghc }}
    - name: Update cabal package database
      run: cabal update
    - uses: actions/cache@v2.1.6
      name: Cache cabal stuff
      with:
        path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}
    # We rebuild tests several times to avoid intermittent failures on Windows
    # https://github.com/haskell/actions/issues/36
    - name: Test
      run: |
        bld() { cabal build pkg:text:tests; }
        bld || bld || bld
        cabal test
    - name: Haddock
      run: cabal haddock
    - name: SDist
      run: cabal sdist
    - name: Build bench
      run: cabal bench --benchmark-option=-l
      if: contains(matrix.os, 'macOS')
